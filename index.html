<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 4s ease-in-out;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            min-width: 100px;
        }

        .countdown span {
            display: block;
            font-size: 0.8rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #2575fc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Em Breve</h1>
        <p>Estamos trabalhando em algo incrível! Fique ligado para o lançamento.</p>

        <div class="countdown">
            <div>
                <span id="days">00</span>
                <span>Dias</span>
            </div>
            <div>
                <span id="hours">00</span>
                <span>Horas</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span>Minutos</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span>Segundos</span>
            </div>
        </div>

        <div class="social-links">
            <a href="#" target="_blank">&#x1F4F7;</a> <!-- Ícone de Instagram -->
            <a href="#" target="_blank">&#x1F4E7;</a> <!-- Ícone de E-mail -->
            <a href="#" target="_blank">&#x1F310;</a> <!-- Ícone de Website -->
        </div>
    </div>

    <script>
        // Configura a data de lançamento (ano, mês-1, dia, hora, minuto, segundo)
    const launchDate = new Date(2025, 03, 15, 12, 0, 0).getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days < 10 ? `0${days}` : days;
      document.getElementById('hours').innerText = hours < 10 ? `0${hours}` : hours;
      document.getElementById('minutes').innerText = minutes < 10 ? `0${minutes}` : minutes;
      document.getElementById('seconds').innerText = seconds < 10 ? `0${seconds}` : seconds;

      if (timeLeft < 0) {
        clearInterval(countdown);
        document.querySelector('.countdown').innerHTML = '<h2>Lançado!</h2>';
      }
    }, 1000);
    </script>
</body>

</html>
